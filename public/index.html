<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ccported go brrr</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    #bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e1e1e;
    }
    #url {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px 0 0 6px;
      background: #222;
      color: #fff;
      outline: none;
    }
    #go {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 0 6px 6px 0;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
    #go:hover {
      background: #1d4ed8;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="bar">
    <input id="url" type="text" placeholder="Enter a URL (https://example.com)">
    <button id="go" onclick="go()">Go</button>
  </div>
  <iframe id="frame"></iframe>

  <script>
    function go() {
      const url = document.getElementById("url").value.trim();
      if (!url) return;
      const prefixed = url.startsWith("http") ? url : "https://" + url;
      document.getElementById("frame").src = "/?url=" + encodeURIComponent(prefixed);
    }
  </script>
</body>
</html>
